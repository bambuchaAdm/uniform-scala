@import cats.implicits._

@(key: String, values: Input, errors: Error, messages: Messages)

@path=@{key.split("[.]").filter(_.nonEmpty)}

<input class="govuk-input govuk-!-width-two-thirds @if(errors.definedAtPath(path.drop(1):_*)) {form-control-error}"
       id="@key"
       name="@key"
       value="@{values.atPath(path:_*)}" />
