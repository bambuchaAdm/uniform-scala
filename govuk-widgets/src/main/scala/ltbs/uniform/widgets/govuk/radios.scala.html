@(key: String, options: Set[String], existing: Option[String], errors: Error, messages: Messages)
@standardfield(key, errors, messages) {

  @for(opt <- options) {
    <div class="multiple-choice">
      <input id="@key-@opt" name="@key" value="@opt" type="radio" @{ existing.filter(_ == opt).map{ _ => "selected" } } />
      <label for="@key-@opt" class="block-label less-padding">@opt</label>
    </div>
  }

}
