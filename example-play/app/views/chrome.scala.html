@(key: String, errors: Any, content: Html)(implicit messages: ltbs.uniform.datapipeline.Messages)
@main(key) {

    @helper.form(action = play.api.mvc.Call("post", key)) {
        <h1>@messages("field.label")</h1>
        @content
        <button type="submit" class="btn btn--submit">Next</button>
    }
}
